<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .board{
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 300px;
      height: 300px;
      margin: auto;
      font-size: 0;
    }
    .cell {
      display: inline-block;
      box-sizing: border-box;
      width: 100px;
      height: 100px;
      font-size: 50px;
      text-align: center;
      line-height: 100px;
      vertical-align: middle;
      border: 1px solid #fff;
      background-color: antiquewhite;
    }
  </style>
</head>
<body>
  <div class="board"></div>
  <script>
    const pattern = [
      0,2,0,
      0,1,0,
      0,0,0,
    ]
    const row = 3;
    const col = 3;

    let color = 1;

    /**
     * æ¸²æŸ“æ£‹ç›˜
     */
    function show(){
      const board = document.getElementsByClassName('board')[0];
      board.innerHTML = "";
      const fragment = document.createDocumentFragment();
      for(let i = 0, len = row*col; i < len;i ++){
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.innerText = pattern[i] === 2 ? 'ðŸŒš':
                        pattern[i] === 1? 'ðŸŒ': '';
        cell.addEventListener('click',() => {userMove(i)})
        fragment.appendChild(cell)
      }
      board.appendChild(fragment);
    }

    /**
     * è½å­
     */
    function move(index){
      pattern[index] = color;
      if(check(pattern,color)){
        alert(color === 2? 'ðŸŒš Win!':'ðŸŒ Win!');
      }
      color = 3 - color;
      show();
    }

    /**
     * ç”¨æˆ·è½å­
     */
    function userMove(index){
      move(index);
      aiMove();
    }

    /**
     * æœºå™¨è½å­
     */
    function aiMove(){
      const index = bestChoice(pattern,color).index;
      if(index){
        move(index[0])
      }
    }

    /**
     * clone
     */
    function clone(pattern){
      return Object.create(pattern);
    }

    /**
     * æ£€æŸ¥èƒœè´Ÿ
     */
     function check(pattern, color){
      //  è¡Œåˆ—æœ‰é™ è®¡æ•°æ£€æŸ¥
       const countObj = {
        row1Count:0, // è¡Œæ£€æŸ¥
        row2Count:0,
        row3Count:0, 
        col1Count:0, // åˆ—æ£€æŸ¥ 
        col2Count:0, 
        col3Count:0, 
        slashCount: 0, // æ–œæ æ£€æŸ¥
        backslashCount:0 // åæ–œæ æ£€æŸ¥
       }
       const counter = count => count ===3?true:false;

      for(let i = 0, len = pattern.length;i< len; i++){
        if(pattern[i] === color){
          const curRow = (i%col)+1;
          const curCol = Math.floor(i/col)+1;
          // æ¨ªå‘è®¡æ•°
          countObj[`row${curRow}Count`] +=1;
          // æ£€æŸ¥
          if(counter(countObj[`row${curRow}Count`])){
            return true
          }
          // çºµå‘è®¡æ•°
          countObj[`col${curCol}Count`] +=1;
          // æ£€æŸ¥
          if(counter(countObj[`col${curCol}Count`])){
            return true
          }
          // æ–œæ æ–¹å‘è®¡æ•°
          if(curRow === curCol){
            countObj.backslashCount +=1;
          }
           // æ£€æŸ¥
           if(counter(countObj.backslashCount)){
            return true
          }
          // åæ–œæ æ–¹å‘è®¡æ•°
          if(curRow === (col - curCol + 1)){
            countObj.slashCount +=1;
          }
           // æ£€æŸ¥
           if(counter(countObj.slashCount)){
            return true
          }
        }
      }
      return false
    }

    /**
     * æ£€æµ‹æ˜¯å¦å°†è¦èŽ·èƒœ
     */
     function willWin(pattern,color){
        for (let i = 0, len = pattern.length; i < len; i++) {
          if(pattern[i]){
            continue;
          }
          const tmp = clone(pattern);
          tmp[i] = color;
          if(check(tmp,color)){
            // é˜²æ­¢0 falseåˆ¤æ–­
            return [i];
          }
        }
        return null;
     }
     
     /**
      * å¾—åˆ°æœ€ä½³å†³ç­–
      */
      function bestChoice(pattern, color){
       let index = willWin(pattern,color);
       if(index){
         return {
           index,
           result: 1,
         }
       }
       let result = -2;
       // é€’å½’å†³ç­–
       for (let i = 0, len = pattern.length; i < len; i++) {
          if(pattern[i]){
            continue;
          }
          const tmp = clone(pattern);
          tmp[i] = color;
          const opp = bestChoice(tmp, 3 - color);
        
          if(-opp.result > result){
            result = -opp.result;
            index = [i];
          }
          if(result === 1) {
            break;
          }
        }
        
        return {
          index,
          result: index? result: 0
        }
     }

    show();
  </script>
</body>
</html>
